<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.for循环 古老方法
        let arr = [1,2,3,4,5];
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        // 2.forEach循环
        // 对原数组没有影响，没有返回值
        let arr1 = [1,2,3,4,5];
        // forEach接受一个函数作为参数
        arr1.forEach((item,index)=>{
            console.log(`${item}-${index}`); // 1-0 2-1 3-2 4-3 5-4
            item = item*2;
        })
        console.log(arr1); // [1, 2, 3, 4, 5]

        // 3. map映射
        // 跟forEach一样，接受一个函数作为参数
        // 不同的是，map会将执行结果组成一个新的数组返回
        // map不会对原数组产生影响
        let arr2 = [1,2,3,4,5];
        // double函数的作用是将数组中的每个元素都乘以2
        const double = (arr)=>{
            return arr.map((item)=>{
                return item*2;
            })
        }
        console.log(double(arr2)); // [2, 4, 6, 8, 10]

        // 4.some方法
        // 用于检测数组中是否有满足条件的元素
        // 如果有，返回true，否则返回false
        let arr3 = [1,2,3,4,5];
        // some方法接受一个函数作为参数
        const res=arr3.some((item)=>{
            return item>3;
        })
        console.log(res); // true
        const res2=arr3.some((item)=>{
            return item>5;
        })
        console.log(res2); // false

        // 5.every方法
        // 用于检测数组中是否所有元素都满足条件
        // 如果是，返回true，否则返回false
        let arr4 = [1,2,3,4,5];
        // every方法接受一个函数作为参数
        const res3=arr4.every((item)=>{
            return item>3;
        })
        console.log(res3); // false
        const res4=arr4.every((item)=>{
            return item>0;
        })
        console.log(res4); // true

        // 6.findIndex方法
        // 用于查找数组中是否有满足条件的元素 返回下标
        // 如果有，返回满足条件的元素的下标 如果没有，返回-1
        let arr5 = [1,2,3,{
            name:'jack',
            age:18
        }];
        // findIndex方法接受一个函数作为参数
        const res5=arr5.findIndex((item)=>{
            return item>3;
        })
        console.log(res5); // -1
        const res6=arr5.findIndex((item)=>{
            return name = 'jack';
        })
        console.log(res6); // 0

        // 7.find方法
        // 用于查找数组中是否有满足条件的元素 返回元素
        // 如果有，返回满足条件的元素 如果没有，返回undefined
        let arr6 = [1,2,3,{
            name:'jack',
            age:18
        }];
        // find方法接受一个函数作为参数
        const res7=arr6.find((item)=>{
            return item>2;
        })
        console.log(res7); // 3
        const res8=arr6.find((item)=>{
            return name = 'jack';
        })
        console.log(res8); // 1

        // 8.filter方法
        // 用于查找数组中是否有满足条件的元素 过滤
        // 如果有，返回满足条件的元素组成的数组 如果没有，返回空数组
        let arr7 = [1,2,3,4,5];
        // filter方法接受一个函数作为参数
        const res9=arr7.filter((item)=>{
            return item>3;
        })
        console.log(res9); // [4, 5]
        const res10=arr7.filter((item)=>{
            return item>5;
        })
        console.log(res10); // []

    </script>
</body>
</html>
