<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 一、向数组中添加元素
        // 1.push() 方法可向数组的末尾添加一个或多个元素，并返回新的长度
        let arr = [1,2,3];
        let arrPush = arr.push(4,5,6);
        console.log(arr); // [1, 2, 3, 4, 5, 6]
        console.log(arrPush); // 6
        // 但是不能添加数组，它会把数组当成一个元素添加在末尾
        arr.push([7,8,9]);
        console.log(arr); // [1, 2, 3, 4, 5, 6, Array(3)]
        // 只能借助三点运算符来添加数组
        arr.push(...[7,8,9]);
        console.log(arr); // [1, 2, 3, 4, 5, 6, Array(3), 7, 8, 9]

        // 2.unshift() 方法可向数组的开头添加一个或更多元素，并返回新的长度
        let arr2 = [1,2,3];
        let arrUnshift = arr2.unshift(4,5,6);
        console.log(arr2); // [4, 5, 6, 1, 2, 3]
        console.log(arrUnshift); // 6
        // 但是不能添加数组，它会把数组当成一个元素添加在开头
        arr2.unshift([7,8,9]);
        console.log(arr2); // [Array(3), 4, 5, 6, 1, 2, 3]
        // 只能借助三点运算符来添加数组
        arr2.unshift(...[7,8,9]);
        console.log(arr2); // [7, 8, 9, Array(3), 4, 5, 6, 1, 2, 3]

        // 3.splice() 方法可以向/从数组中添加/删除/修改项目 集大成者
        // 语法：arrayObject.splice(开始下标,删除的个数,需要添加的元素)
        let months = ['Jan', 'March', 'April', 'June'];
        // 从索引1开始删除0个元素，然后插入'Feb'
        months.splice(1, 0, 'Feb');
        console.log(months); // ["Jan", "Feb", "March", "April", "June"]
        // 从索引4开始删除0个元素，然后插入'May'
        months.splice(4, 0, 'May');
        console.log(months); // ["Jan", "Feb", "March", "April", "May", "June"]
        // 将七月至十二月都加进来
        months.splice(6, 0, 'July', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec');
        console.log(months); // ["Jan", "Feb", "March", "April", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"]
        // splice() 小练习
        let subMonths = ['一月','五月','八月']
        console.log(subMonths); // ["一月", "五月", "八月"]
        subMonths.splice(1, 0, '二月','三月','四月');
        console.log(subMonths); // ["一月", "二月", "三月", "四月", "五月", "八月"]
        subMonths.splice(5, 0, '六月','七月');
        console.log(subMonths); // ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月"]
        subMonths.splice(8, 0, '九月','十月','十一月','十二月');
        console.log(subMonths); // ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"]


        // 二、从数组中删除元素
        // 1.pop() 方法用于删除并返回数组的最后一个元素
        let arr3 = [1,2,3];
        let arrPop = arr3.pop();
        console.log(arr3); // [1, 2]
        console.log(arrPop); // 3
        // 2.shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值
        let arr4 = [1,2,3];
        let arrShift = arr4.shift();
        console.log(arr4); // [2, 3]
        console.log(arrShift); // 1
        // 3.splice() 方法可以向/从数组中添加/删除/修改项目 集大成者
        // 语法：arrayObject.splice(开始下标,删除的个数,需要添加的元素)
        let months2 = ['Jan', 'Feb', 'March', 'April', 'May', 'June', 'July', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'];
        // 从索引0开始删除1个元素
        months2.splice(0, 1);
        console.log(months2); // ["Feb", "March", "April", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"]

        // 三、修改数组中的元素
        // 1.splice() 方法可以向/从数组中添加/删除/修改项目 集大成者
        // 语法：arrayObject.splice(开始下标,删除的个数,需要添加的元素)
        let months3 = ['Jan', 'Feb'];
        // 从索引0开始删除1个元素，然后插入'一月'
        months3.splice(0, 1, '一月');
        console.log(months3); // ["一月", "Feb"]

        // 四、查找数组中的元素
        // 1.通过索引查找
        let arr5 = [1,2,3];
        console.log(arr5[0]); // 1
        // 2.通过值查找索引
        const index = arr5.indexOf(3);
        console.log(index); // 2
        // 3.通过find()方法查找
        // find() 方法返回数组中满足提供的测试函数的第一个元素的值。否则返回 undefined
        const arr6 = [
            {id: 1, name: 'jack'},
            {id: 2, name: 'rose'},
            {id: 3, name: 'tom'}
        ]
        const obj = arr6.find(function(item){
            return item.id === 2;
        })
        console.log(obj); // {id: 2, name: "rose"}


        // 五、判断数组中是否包含某个值
        let arr7 = [1,2,3];
        // includes()方法
        const isInArr = arr7.includes(3);
        console.log(isInArr); // true
        const isInArr2 = arr7.includes(6);
        console.log(isInArr2); // false
        // indexof()方法
        const isInArr3 = arr7.indexOf(3);
        const isInArr4 = arr7.indexOf(6);
        if (isInArr3 >= 0){
            console.log('包含'); // 包含
        }
        if (isInArr4 < 0){
            console.log('不包含'); // 不包含
        }

    </script>
</body>
</html>
