<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            position: absolute;
            left: 100px;
            top:100px;
            transform: translateX(0);
            transition: all 0.5s linear;
        }

        #box:hover {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
