<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>重难点标签</title>
    </head>
    <body>
        <!-- a标签 -->
        <div>
            <h2>a标签的使用</h2>
            <ul>
                <li>
                    <!-- 打开一个网页 -->
                    <a href="https://www.baidu.com/">百度</a> <br />
                </li>
                <li>
                    <!-- 跳转到当前目录下的其他文件 -->
                    <a href="./01-HTML初体验.html">HTML初体验</a> <br />
                </li>
                <li>
                    <!-- 拨打电话 -->
                    <a href="tel:15093256402">致电</a> <br />
                </li>
                <li>
                    <!-- 跳转到锚点 -->
                    <a href="#ch01">跳转到锚点</a>
                    <p id="ch01">锚点</p>
                    <br />
                </li>
                <li>
                    <!-- target="_blank" 跳转到新标签页 -->
                    <a href="https://www.baidu.com/" target="_blank"
                        >新标签页</a
                    >
                    <br />
                </li>
            </ul>
        </div>

        <pre>
            <hr>
        </pre>

        <!-- input标签 -->
        <div>
            <h2>input标签的使用</h2>
            <!-- type="text" 文本输入框 -->
            <input type="text" placeholder="我是文本输入框" /> <br />

            <!-- type="button" 按钮 -->
            <input type="button" value="提交" /> <br />

            <!-- type="checkbox" 复选框 -->
            <input type="checkbox" /> <span>复选框</span> <br />

            <!-- type="radio" 单选框 -->
            <input type="radio" /> <span>单选框</span> <br />

            <!-- type="file" 文件上传 -->
            <input type="file" /> <br />

            <!-- type="data" 日期选择框 -->
            <input type="date" /> <br />

            <!-- type="color" 颜色选择框 -->
            <input type="color" /> <br />

            <!-- type="range" 滑动条 -->
            <input type="range" min="1" max="10" /> <br />
        </div>

        <pre>
            <hr>
        </pre>

        <!-- table标签 -->
        <div>
            <h2>table标签的使用</h2>
            <h3>简单的table表格</h3>
            <table border="1">
                <!-- thead代表了表格头 -->
                <thead>
                    <!-- tr代表行 -->
                    <tr>
                        <!-- th代表列 -->
                        <!-- colspan代表了占据的列数 -->
                        <th colspan="2">The table header</th>
                    </tr>
                    <tr>
                        <th colspan="1">small header1</th>
                        <th colspan="1">small header2</th>
                    </tr>
                </thead>
                <!-- tbody代表了表格主体 -->
                <tbody>
                    <!-- tr代表行 -->
                    <tr>
                        <!-- td代表列 -->
                        <td>The table body</td>
                        <td>with two columns</td>
                    </tr>
                </tbody>
            </table>

            <h3>没有间隙的表格</h3>
            <table border="1" cellspacing="0" cellpadding="10">
                <tr>
                    <th colspan="3">Cause</th>
                </tr>
                <tr>
                    <td>公共课</td>
                    <td>专业课</td>
                    <td>通识课</td>
                </tr>
                <tr>
                    <td>英语</td>
                    <td>空间分析</td>
                    <td>酒文化</td>
                </tr>
            </table>
        </div>
    </body>
</html>
