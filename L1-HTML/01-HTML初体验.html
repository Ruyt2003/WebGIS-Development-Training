<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML初体验</title>
</head>
<body>
    <!-- h标签，将文本标记为标题 -->
    <h1>
        HTML学习笔记
    </h1>

    <!-- p标签，将文本标记为段落 -->
    <p>
        HTML的全称是HyperText MarkupLanguage中文翻译为超文本标记语言，更多信息你可以在维基百科上看到。
    </p>

    <!-- pre标签，表示预定义格式文本,在该元素中的文本通常按照原文件中的编排 -->
    <pre>

    </pre>

    <p>
        HTML里最常用的标签有
    </p>

    <!-- ul标签，无序列表 -->
    <ul>
        <!--  -->
        <li>
            h1~h6标签，表示标题。
        </li>
        <li>
            a 标签，表示页面跳转
        </li>
        <li>
            div 标签，表示内容分块。
        </li>
    </ul>
</body>
</html>
