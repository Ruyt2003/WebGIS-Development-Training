<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用的HTML标签</title>
</head>
<body>
    <!-- h1*6+tab，生成6个h1标签 -->
    <!-- 只有h1~h6六个标签 -->
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>

    <p>内容</p>

    <!-- 
        src代表了图片的路径
        alt代表了图片的描述
    -->
    <img src="img.png" title="我是一个图片" height="129" width="206"> <br>
    <!-- 
        ./代表当前目录
        ../代表上一级目录
    -->

    <!-- 
        a标签，表示页面跳转
        href代表了链接的地址
        target代表了链接的打开方式
        _blank代表了在新窗口打开
        _self代表了在当前窗口打开
    -->
    <a href="https://www.yuque.com/xzd-school">夏令营文档</a>

    <!-- 
        div标签，表示内容分块
        一个页面可以有多个div
    -->
    <div>
        <h1>我是一个标题</h1>
        <p>我是一个段落</p>
    </div>

    <!-- input表示输入框，button表示按钮 -->
    <input type="text">
    <button>百度一下</button>

    <pre>

    </pre>

    <!-- ul>li*3+tab，生成3个li标签 -->
    <p>无序列表</p>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>
</body>
</html>
