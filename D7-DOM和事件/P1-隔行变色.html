<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            height: 50px;
            line-height: 50px;
            text-align: center;
            list-style: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul>
        <li>123</li>
        <li>123</li>
        <li>123</li>
        <li>123</li>
        <li>123</li>
    </ul>

    <script>
        let lis = document.querySelectorAll("li")
        lis.forEach(li => {
            li.style.backgroundColor = "yellow"
        })
        lis.forEach(li => {
            li.onclick = () => {
                lis.forEach(li => {
                    li.style.backgroundColor = "yellow"
                })
                li.style.backgroundColor = "pink"
            }
        });
    </script>
</body>
</html>
