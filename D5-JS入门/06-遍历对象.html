<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义对象
        let obj = {
            a: 1,
            b: 2,
            c: 3
        }
        // for in 循环  遍历对象
        for (var key in obj) {
            console.log(key) 
            console.log(obj[key]) 
        }

    </script>
</body>
</html>
