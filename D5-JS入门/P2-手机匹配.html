<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let phone = prompt('请输入你的手机品牌')
        const resName = phone.slice(0, 2)
        switch (resName)
        {
            case '苹果':
                alert('富豪甄选')
                break
            case '华为':
                alert('遥遥领先')
                break
            case '小米':
                alert('谁xx买小米')
                break
            default:
                alert('明智之选')
                break
        }
    </script>
</body>
</html>
