<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 四则运算
            0.1 + 0.2 != 0.3; // 小数会存在精度丢失的问题
            var str = "100";
            console.log(str * 1); // 均有隐式转换
            // 遵循先乘除后加减的顺序

            // 自增自减运算符——一元操作符
            var num1 = 10;
            var num2 = 10;
            console.log(++num1); // 前置自增：先+1, 再返回结果
            console.log(num2++); // 后置自增：先返回结果, 再+1
            console.log(num2); // 11

            // 比较运算
            // > < >= <= == === != !==
            // == 与 != 不判断类型  === 与 !== 判断类型
            console.log(1 == "1");
            console.log(1 === "1");
            console.log(1 != "1");
            console.log(1 !== "1");

            // 逻辑运算
            // && 与 || 或 ! 非
            console.log(2 > 1 && 3 > 2);
            console.log(2 > 1 || 3 > 2);
            console.log(!true);
            // 逻辑运算符的操作数是布尔型，如果不是，则会存在隐式转换
            // 逻辑表达式的返回值不一定是布尔值，eg↓
            console.log(3 && 2); // 返回值是第一个为假的值，或者最后一个为真的值
            console.log(3 || 2); // 返回值是第一个为真的值，或者最后一个为假的值
            // 逻辑与的短路运算：只要第一个表达式为假，则第二个表达式不会执行
            console.log(3 && 2 && 0 && 123 && 456);
            // 逻辑或的短路运算：只要第一个表达式为真，则第二个表达式不会执行
            console.log(0 || undefined || "" || NaN || 123 || 456);

            // 三元表达式
            // 条件表达式 ? 表达式1 : 表达式2
            // 如果条件表达式为真，则执行表达式1，否则执行表达式2
            let a = 30;
            let b = 20;
            let c = a > b ? a : b;
            console.log(c);
        </script>
    </body>
</html>
