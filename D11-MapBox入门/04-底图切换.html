<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #map{
            width: 100vw;
            height: 100vh;
        }
        #select{
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- 底图切换下拉菜单 -->
    <select name="projection" id="select">
        <option value="streets-v12">streets-v12</option>
        <option value="outdoors-v12">outdoors-v12</option>
        <option value="light-v11">light-v11</option>
        <option value="dark-v11">dark-v11</option>
        <option value="satellite-v9">satellite-v9</option>
        <option value="satellite-streets-v12">satellite-streets-v12</option>
    </select>

    <div id="map"></div>

    <script>
        window.onload=()=>{
            // 1.注册token
            mapboxgl.accessToken = 'pk.eyJ1IjoiemhvbmdkaXNodW1hIiwiYSI6ImNsNXJoYXR5eTI2bGgzZW53d2didWF1c3AifQ.6vOplM2NQc_xnJW3aA5ZBA'
            // 2.初始化地图对象
            const map = new mapboxgl.Map({
                container: 'map', // 地图容器的ID
                style: 'mapbox://styles/mapbox/streets-v12', // 地图的风格及底图数据源
                center: [116.397128, 39.916527], // 中心点坐标 [lng, lat]
                zoom: 9, // 当前展示的地图级别
                projection: 'globe' // 地图投影模式
            });
            // 3.底图切换
            const select = document.querySelector('#select')
            select.onchange = function(){
                map.setStyle(`mapbox://styles/mapbox/${this.value}`)
            }
        }
    </script>
</body>
</html>
